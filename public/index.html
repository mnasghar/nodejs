<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libraries/angular/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body ng-controller="myCtrl">

<h1>{{dataAssg.name}}</h1>
<h1>{{dataAssg.roll}}</h1>
<button ng-click="assg()">Assignment</button>
<br>
<div ng-repeat="d in data">
    <h1>{{d}}</h1>
</div>
<br>
<div ng-repeat="student in list">
<label>Name :</label><label>{{student.name}}</label>
 <br>
 <label>Class :</label><label>{{student.class}}</label>
</div>
<br>
<button ng-click="studentList()">Show Student</button>
<br>
<button ng-click="friendList()">Show Friend</button>
<br>
<h1>{{hellodata}}</h1>
<button ng-click="makeRequest()">Make Request</button>

    <input type="submit">
</form>

</body>
</html>
